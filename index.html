<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculadora de <span class="Destaque">IMC</span> <span class="Emoji">&#x1F52E;</span></h1>

        <div class="Container">
            <form name="form" id="form">
                <div class="TextFieldDiv">
                    <label for="peso">Peso:</label>
                    <input required type="number" step="0.01" name="peso" id="peso">
                </div>
                
                <div class="TextFieldDiv">
                    <label for="altura">Altura:</label>
                    <input required type="number" step="0.01" name="altura" id="altura">
                </div>
                
                <div class="Resultado">
                    <p class="Imc">IMC</p>
                    <p class="Mensagem">Mensagem</p>
                </div>
                
                <div class="SubmitDiv">
                    <input type="submit" class="SubmitBtn" value="Calcular">
                </div>
            </form>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
